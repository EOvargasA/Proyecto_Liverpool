<html>
    <head>
        <meta charset="UTF-8">

        maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="CSS/reuniones.css">
        <title>Anuncios</title>
    </head>
    <body>
        <div class="sidebar" id="sidebar">
            <div class="header">
                <a href="#"><img src="imagenes/cerrar.png" alt="Abrir" width="60px" height="60px"

        </div>

        <div class="header">

            </div>
            <div class="menu">
                <p id="titulocompleto">Titulo</p>
                <div id="listaPC">
                </div>
            </div>
        </div>

        <div class="espacio"></div>
        <div class="cuerpo">
            <div class="flex">
                <button class="boton" onclick="toggleFormulario();">Crear Post</button>
            </div>
            <div class="formulario" id="formularioPosts">
                <form onsubmit="return postearReunion()">
                    <input type="text" id="titulo" placeholder="Titulo" class="texto"><br>
                    <div class="mapaContenedor" id="map"></div>
                    <input type="text" id="link" placeholder="Link digital" class="texto"><br>
                    <input type="date" id="fecha" class="texto"><br>
                    <input type="submit" class="respuesta">
                </form>
            </div>
            <div id="contenedorReuniones">

        <script src="JS/basedefuego.js"></script>

        <script src="JS/sidebar.js"></script>
